<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../NormalizeCss/normalize.css">
        <!-- Estilo customizado -->

        <link rel="stylesheet" type="text/css" href="../TagsInput/estiloTagsInput.css">

        <title>Tags Input</title>
        
    </head>

    <body>

        <form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>

            <label for="number">NÃºmero</label>
            <input type="number" id="numero" min="0" max="20" step="5">
            <br><br>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex:http://www.google.com">
            <br><br>

            <label for="search">Pesquisa</label>
            <input type="search" id="search">
            <br><br>

            <label for="Range">Range</label>
            <input type="Range" id="Range" min="1" max="3">
            <br><br>

            <label for="date">Data</label>
            <input type="date" id="date">
            <br><br>

            <label for="color">Cor</label>
            <input type="color" id="color">
            <br><br>
        
            <input type="submit" name="" value="Enviar">
        </form>

    </body>
</html>
