<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio ABC</title>
    <script>
        var A = 10;
        var B = 20;
        var C = null;

        document.write('A: '+ A +'</br>');
        document.write('B: '+ B +'</br>');
        document.write('C: '+ C +'</br>');

        document.write('<hr />');

        C = B;
        B = A;
        A = C;
        C = null;
        
        document.write('A: '+ A +'</br>');
        document.write('B: '+ B +'</br>');
        document.write('C: '+ C +'</br>');


    </script>

    
</head>
    <body>
    </body>
</html>
