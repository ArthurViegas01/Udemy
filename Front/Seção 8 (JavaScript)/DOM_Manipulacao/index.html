<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>DOM - Manipulando Elementos</title>
    
    <script>
      function distribuiCaracter(){

        //selecionando o valor digitado
        var caracter = document.getElementById('entrada').value;
        //limpando o campo de digitacao
        document.getElementById('entrada').value = '';


        //limpar espaços em branco nas extremidades
        caracter.trim();

        switch(caracter){
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
          case '6':
          case '7':
          case '8':
          case '9':
            document.getElementById('apenas_numeros').value += caracter;
            break;
          default:
            document.getElementById('apenas_letras').value += caracter;
        }
      }
    </script>

  </head>

  <body>
    <input 
      type="text"
      placeholder="Digite um caracter aqui"
      onkeyup="distribuiCaracter()"
      id="entrada"
    >
    <hr>
    <span>Letras:</span>
    <input 
      type="text"
      disabled="disabled"
      id="apenas_letras"
    >
    <span>Números:</span>
    <input 
      type="text"
      disabled="disabled"
      id="apenas_numeros"
    >
  </body>
</html>
