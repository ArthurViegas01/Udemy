<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>BOM - Window</title>
    <script>
      var janela;

      function abrirPopUp(){
        janela = window.open('https://www.google.com','nova_janela','width=200, height=100, left=100, display=flex, justify-content=center')
      }

      function fecharPopUp(){
        janela.close()
      }


    </script>
  </head>

  <body>
    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    
  </body>
</html>
