<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício de fixação 4</title>
    <script>
      var lista_frutas = Array();

      lista_frutas[0] = 'Banana'
      lista_frutas[1] = 'Maça'
      lista_frutas[2] = 'Morango'
      lista_frutas[3] = 'Uva'

      //1
      for(var i = 0; i < lista_frutas.length; i++){
        document.write(lista_frutas[i]+'<br>');
      }

      document.write('<hr>');

      //2
      var x = 1;
      var y = 1;

      while(x < 11){
        while(y < 11){
          document.write(x + ' x ' + y + ' = ' + (x * y) +'<br>')
          y++
        }
        document.write('<hr>')
        y = 1;
        x++
      }

    </script>
  </head>

  <body>
    
  </body>
</html>
