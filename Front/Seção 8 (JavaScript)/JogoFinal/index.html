<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Salve o Caneta Azul</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">

        <script>
            function iniciarJogo(){
                var dificuldade = document.getElementById('nivel').value;
                
                if(dificuldade === ''){
                    alert('Selecione um nível válido');
                    return false
                }

                window.location.href = "jogo.html?" + dificuldade;
            }
        </script>
    </head>

    <body onresize="ajustaTamanhoPalcoJogo()">

     <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="imagemPrincipal" src="imagens/TelaPrincipal.png" alt="">
                </div>
            </div>
        </div>
     </div>

     <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecionar o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="impossivel">Impossível</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
     </div>

    </body>
</html>
