<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Input group</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="../../Seção 6 (HTML5 e CSS3 Recursos especiais)/Normalize/estilo.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstrap4/css/bootstrap.min.css">

  </head>

  <body style="padding-bottom: 200px; padding: 16px;">

    <form>
       
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div> 
 
        <h2>Grupo append</h2>
        <div class="input-group">
             <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>
        </div> 
 
        <h2>URL customizada</h2>
         <div class="input-group">
             <div class="input-group-prepend">
                <span class="input-group-text">
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
         </div>
 
         <h2>Moeda</h2>
         <div class="input-group">
             <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
         </div>
 
         <!--
         type: checkbox / radio
         -->
         <h2>Checkbox / radio</h2>
         <div class="input-group">
             <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div> 
             </div>
             <input type="text" class="form-control">
         </div>
 
         <h2>Múltiplos inputs</h2>
         <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div> 
 
        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" >
            <div class="input-group-append">
                <button class="btn btn-warning" type="button">Pesquisar</button>
            </div>
        </div>
 
     </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
