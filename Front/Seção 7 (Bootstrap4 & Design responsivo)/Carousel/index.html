<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Carousel</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="../../Seção 6 (HTML5 e CSS3 Recursos especiais)/Normalize/estilo.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstrap4/css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="../Iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../FontAwesome/css/all.css">

    <link rel="stylesheet" type="text/css" href="../ProjetoFinans/css/estilo.css">

  </head>

  <body>
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-11 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Carousel/img/imagem1.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="../Carousel/img/imagem2.jpeg" alt="">
              </div>
            </div>
          </div>

          <h1>Slider com controles</h1>
          <div id="carousel-controles" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../Carousel/img/imagem1.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="../Carousel/img/imagem2.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="../Carousel/img/imagem3.jpeg" alt="">
              </div>

            </div> <!-- inner -->

            <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div><!-- carousel -->

          <h1>Slider com controles/indicadores</h1>
            <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
              
              <ol class="carousel-indicators">
                <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                <li data-target="#carousel-indicadores" data-slide-to="2"></li>
              </ol>

              <div class="carousel-inner">

                <div class="carousel-item active">
                  <img src="../Carousel/img/imagem1.jpeg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="../Carousel/img/imagem2.jpeg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="../Carousel/img/imagem3.jpeg" alt="">
                </div>

              </div> <!-- inner -->

              <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>

            </div><!-- carousel -->

          <h1>Slider com legendas</h1>
          <div id="carousel-legendas" class="carousel slide" data-ride="carousel">
              
            <ol class="carousel-indicators">
              <li class="active" data-target="#carousel-legendas" data-slide-to="0"></li>
              <li data-target="#carousel-legendas" data-slide-to="1"></li>
              <li data-target="#carousel-legendas" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="../Carousel/img/imagem1.jpeg" alt="">
                <div class="carousel-caption">
                  <h3>Item 1</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Carousel/img/imagem2.jpeg" alt="">
                <div class="carousel-caption">
                  <h3>Item 2</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Carousel/img/imagem3.jpeg" alt="">
                <div class="carousel-caption">
                  <h3>Item 3</h3>
                </div>
              </div>

            </div> <!-- inner -->

            <a href="#carousel-legendas" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel-legendas" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div><!-- carousel -->

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/5735a63a5d.js" crossorigin="anonymous"></script>
  </body>
</html>
