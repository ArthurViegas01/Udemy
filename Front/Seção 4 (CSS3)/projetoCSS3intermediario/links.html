<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posicionamentos (Static, relative, absolute e fixed)</title>
        <style type="text/css">

        /*links visitados*/
            a:visited{
                color:#c0c0c0;
            }
            /*Links Hover,passa o cursor sobre
            olink*/
            a:hover{
                color:#FFF;
                background: #6d790f;
            }
            /*Links Ativos,quando clicado*/
            a:active{
                color: #e4f731;
            }


        </style>
    </head>
    <body>

        <a href="https://www.google.com.br/">Google</a> |
        <a href="https://www.dell.com/community/">Dell</a> |
        <a href="https://www.youtube.com/">Youtube</a>
    </body>
</html>
