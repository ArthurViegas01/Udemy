<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../EstilizandoTabelas/estilotabelas.css">
        <title>Estilizando Tabelas</title>
    </head>
    <body>
        
        <h2>Estilizando Tabelas</h2>

        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="preco">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="preco">R$ 2.500</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="preco">R$ 1.500</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="preco">R$ 3.500</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Nexus</td>
                <td class="preco">R$ 3.500</td>
            </tr>
        </table>
             
    </body>
</html>
